{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}
{% block content %}
    <h1>All contacts</h1>
    <div class="d-flex flex-wrap gap-5 container">
    {% for x in allC %}
        <div class="card w-30 p-3 shadow-lg ">
        <p class="text-primary fw-bold">{{ x.name }}</p>
        <p><strong>Email : </strong>{{ x.email }}</p>
        <p><strong>Subject: </strong>{{ x.subject }}</p>
        <p><strong>Message: </strong>{{ x.message }}</p>
        <p>
            <a href="" class="text-warning">
                <i class="bi bi-pencil">Edit</i>
            </a>
            <a href="/delete/{{ x.id }}" class="text-danger">
                <i class="bi bi-trash">Delete</i>
            </a>
        </p>
        </div>





    {% endfor %}
    </div>


{% endblock %}
